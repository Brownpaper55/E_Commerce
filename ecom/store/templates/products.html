{% extends 'base.html' %}
{% block content %}

<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{product.image.url}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title"><u>{{product.name}}</u></h5>
          <p class="card-text"><strong>about</strong>: {{product.description}}</p>
          <p class="card-text"><strong>category</strong>: {{product.category}}</p>
        
        {% if product.is_sale %}
        
            <!-- Product name-->
           
            <!-- Product price-->
            <strong>price:</strong> GHS<strike>{{ product.price }}</strike> &nbsp;GHS{{product.sale_price}}
      
        {% else %}
        <strong>price</strong>: GHS{{ product.price }}

        {% endif %}
        <br/><br/>
        <button type="button" value= {{product.id}} class="btn btn-secondary" id="add-cart">Add to cart</button>
        
        </div>


      </div>
    </div>
  </div>
  <br/>
  <br/>
  <br/>
  <br/>


  <script> 
    //check if button pressed
    $(document).on("click", '#add-cart', function(e){
      e.preventDefault();
      $.ajax({
        type: 'POST',
        url: '{% url 'cart_add' %}',
        data: {
          product_id: $('#add-cart').val(),
          csrfmiddlewareroken:'{{csrf_token}}',
          action: 'post'
        },
        success: function(json){
          console.log(json)
        },
        error: function(xhr, errmsg, err){

        }
      })
    }
  )
  </script>
{% endblock %}

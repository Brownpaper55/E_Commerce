{% extends 'base.html' %}
{% block content %}

<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{product.image.url}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title"><u>{{product.name}}</u></h5>
          <p class="card-text"><strong>about</strong>: {{product.description}}</p>
          <p class="card-text"><strong>category</strong>: {{product.category}}</p>
        
        {% if product.is_sale %}
        
            <!-- Product name-->
           
            <!-- Product price-->
            <strong>price:</strong> GHS<strike>{{ product.price }}</strike> &nbsp;GHS{{product.sale_price}}
      
        {% else %}
        <strong>price</strong>: GHS{{ product.price }}

        {% endif %}
        
        </div>


      </div>
    </div>
  </div>
  <br/>
  <br/>
  <br/>
  <br/>
{% endblock %}
